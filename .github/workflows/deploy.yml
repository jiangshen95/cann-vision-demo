name: CANN Vision Demo Deploy

on:
  push:
    branches: [ main ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # 避免并发部署冲突
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        # 注意：Vite 默认构建到 dist 目录

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 指向 Vite 构建输出的目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4